author  = Mike Friedman <friedo@friedo.com>
license = Perl_5
copyright_holder = Mike Friedman
copyright_year   = 2011

version = 0.0082

[@Filter]
-bundle = @Basic
-remove = UploadToCPAN
[FakeRelease]
;[TestRelease]
;[ConfirmRelease]

[@Git]
;commit_msg = Bumped changelog following rel. v%v
;GitPush gets executed after release
[Git::CommitBuild]
branch = ;
release_branch = built
message = Build results of %h (on %b)
[Git::Push] ; pushes current branch (which should be devel)
; push_to defaults to origin: push_to = origin


[AutoPrereqs]

[PodWeaver]
[PkgVersion]
[PodVersion]
[ModuleBuild]
[MetaJSON]
[Repository]

[ReadmeAnyFromPod / pod.root ]
    filename = README.pod
    type = pod
    location = root

